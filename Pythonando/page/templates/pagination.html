<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>Pagination</title>
</head>
    <style>
        body{
            background-color: 	#FFFFFF;   
            text-align: center;        
        }

       
    </style>


<body>
        <div class="container">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    
                </tr>
                </thead>
                <tbody>
                    {% for usuario in page.object_list %} 
                        <tr>
                            <td>{{usuario.nome}}</td>
                            <td>{{usuario.email}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <div>
                {% if page.has_previous %}
                    <button type="button" class="btn btn-info"><a href="{% url 'pagination' %}?page={{page.previous_page_number}}" style="color: aliceblue;">Anterior</a></button>
                {% endif %}

                
                {% if page.has_next %}
                    <button type="button" class="btn btn-info"><a href="{% url 'pagination' %}?page={{page.next_page_number}}" style="color: aliceblue;">Pr√≥ximo</a></button>
                {% endif %}
            </div>

        </div>

     <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
   
  </body>
</html>
